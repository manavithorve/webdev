<html>
<head>
<title>Write in new Window</title>
<script>
function OpenWindow()
{
	MyWin=window.open('','MyAdwin','height=500,width=500')
	MyWin.document.write('<html>')
	MyWin.document.write('<head>')
	MyWin.document.write('<title>Hello<\/title>')
	MyWin.document.write('<\/head>')
	MyWin.document.write('<body>')
	MyWin.document.write('<input type="submit" value="Click" />')
	MyWin.document.write('<\/body>')	
	MyWin.document.write('<\/html>')
}
</script>
</head>
<body>
<br><br>
<input type="button" name="button" value="Open New Window" onclick="OpenWindow()"><br><br>
</html>
