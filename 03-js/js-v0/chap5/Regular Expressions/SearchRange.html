<html>
<head>
<title>Searching Range of Characters</title>
<script language="javascript" type="text/javascript">
function RegularExpression()
{
	var name='Manavi'
	var re=/[a-m]/
	if(re.test(name))
	{
		alert('Character in given range are found')
	}
	else
	{
		alert('Character in given range are not found')
	}
}
</script>
</head>
<body>
<br><input type="button" name="button" value="Click" onclick="RegularExpression()" /><br>
</body>
</html>
