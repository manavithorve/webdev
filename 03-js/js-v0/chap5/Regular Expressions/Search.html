<html>
<head>
<title>Regular Expression</title>
<script language="javascript" type="text/javascript">
function RegularExpression()
{
	var name='Bob'
	var re=/[bt]/
	if(re.test(name))
	{
		alert('Found')
	}
	else
	{
		alert('Not Found')
	}
}
</script>
</head>
<body>
<br><input type="button" name="button" value="Click" onclick="RegularExpression()" /><br>
</body>
</html>
