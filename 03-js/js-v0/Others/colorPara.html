<html>
<head>
<title>Changing Paragraph color automatically</title>
<script language="javascript" type="text/javascript">
function changeColor()
{
with(document.forms.colorPara)
{
document.getElementById("p1").style.color="aqua"
document.getElementById("p1").style.background="black"
}
}
function resetPara()
{
with(document.forms.colorPara)
{
document.getElementById("p1").style.color="red"
document.getElementById("p1").style.background="white"
}
}
</script>
</head>
<body>
<form name="colorPara" method="post">
<p id="p1" onmouseover="changeColor()" onmouseout="resetPara()">

</form>
</body>
</html>
