<html>
<head></head>
<title></title>
<body>
<script language="javascript" type="text/javascript">
var arr=new Array();
var search
var pos=0;
document.write('<br>Accepted Numbers')
for(var i=0;i<10;i++)
{
	arr[i]=prompt('Enter a number',' ');
	document.write('<br>'+arr[i]);
}
search=prompt('Enter the Number to be searched in Array',' ')
for(var i=0;i<arr.length;i++)
{
	if(arr[i]==search)
	{
		alert('Element '+arr[i]+' found at location '+(i+1));
		document.write('<br>Searched Number <br>'+arr[i]);
		pos++;
		break;
	}		
}
if(pos==0)
{
		alert('Element not found');
}
</script>
</body>
</html>
