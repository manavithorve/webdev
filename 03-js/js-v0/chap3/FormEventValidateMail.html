<html>
<head>
<title>Form Events</title>
<script>
function ValidateMail(email)
{
	with(document.forms.f1)
	{
		var loc=email.indexOf('@')
		if(loc==-1)
		{
			alert('You entered Wrong email')
		}
	}
}
</script>
</head>
<body>
<form name="f1" method="post" action="www.google.com">
First Name:<input type="text" name="fname" /><br>
Last Name:<input type="text" name="lnmae" /><br>
Email :<input type="text" name="mail" onblur="ValidateMail(this.value)"/><br>
<input type="submit" name="button" value="Submit" />
</form>
</body>
</html>
