<html>
<head>
<title>Option List</title>
<script>
function ChangeOptionList(eleVal)
{
	with(document.forms.f1)
	{
		if(eleVal=="Bikes")
		{
			changebutton.value="Cars"
			optionlist[0].text="FZ"
			optionlist[0].value="1"
			optionlist[1].text="Pulsor"
			optionlist[1].value="2"
		}
		if(eleVal=="Cars")
		{
			changebutton.value="Bikes"
			optionlist[0].text="BMW"
			optionlist[0].value="1"
			optionlist[1].text="Suzuki"
			optionlist[1].value="2"
		}
	}
}
</script>
</head>
<body>
<form name="f1" method="post">
<select name="optionlist" size="2">
<option value="1">BMW
<option value="2">Suzuki
</select>
<br><br>
<input type="button" name="changebutton" value="Bikes" onclick="ChangeOptionList(this.value)"/>
</form>
</body>
</html>
