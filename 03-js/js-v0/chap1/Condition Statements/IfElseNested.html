<title>If If..else Nested If</title>
<script language="javascript" type="text/javascript">
var i=10
	if(i>5 && i<12)
	{
		document.write(i)
	}
	if(i!=10)
	{
		document.write("<br>No is not 10")	
	}
	else
	{
		alert("No is 10")
	}
	if(i>2)
	{
		if(i!=3)
		{
			document.write("<br>Hii")
		}
	}
	if(i!=10)
	{
		document.write("<br>No is not 10")	
	}
	else if(i>12)
	{
		alert("No is > than 12")
	}
	else
	{
		alert("Num is 10")
	}
</script>
</head>
