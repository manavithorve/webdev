<html>
<head>
<title>TextRollOver</title>
</head>
<body>
</body>
<table width="100%" border="0">
<tbody>
<tr valign="top">
	<td width="50">
	<img src="cat.jpg" height="92" width="72" border="0" name="animal">
	</td>
	<td>
	<a onmouseover="document.animal.src='dog.jpg'">
	<b><u>Dog</u></b>
	</a><br>
	<a onmouseover="document.animal.src='cat.jpg'">
	<b><u>Cat</u></b>
	</a>
	</td>
</table>
</html>
