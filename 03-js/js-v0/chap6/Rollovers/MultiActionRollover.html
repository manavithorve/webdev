<html>
<head>
<title>TextRollOver</title>
<script>
function animals(m)
{
	if(m==0)
	{
		document.animal.src="dog.jpg"
		MyWindow=window.open('','myAdWin','width=200, height=200')
		MyWindow.document.write('This is a dog ')
	}
	if(m==1)
	{
		document.animal.src="cat.jpg"
		MyWindow=window.open('','myAdWin','width=200, height=200')
		MyWindow.document.write('This is a cat ')
	}
}
</script>
</head>
<body>
</body>
<table width="100%" border="0">
<tbody>
<tr valign="top">
	<td width="50">
	<img src="cat.jpg" height="92" width="72" border="0" name="animal">
	</td>
	<td>
	<a onmouseover=animals(0)>
	<b><u>Dog</u></b>
	</a><br>
	<a onmouseover=animals(1)>
	<b><u>Cat</u></b>
	</a>
	</td>
</table>
</html>
